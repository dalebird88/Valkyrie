<!DOCTYPE html>
<html ng-app='valk'>
  <head>
    <meta charset="utf-8">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapProp = {
          center:new google.maps.LatLng(40.2170879,-111.6650839),
          zoom:15,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/games.css">
    <link rel="stylesheet" href="./styles/calenders.css">
    <link rel="stylesheet" href="./styles/indGame.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    <header class="header">
      Hello World
      <a ui-sref="home">Home</a>
      <a ui-sref="calender">Store Info</a>
      <a ui-sref="games">Games</a>
    </header>

      <ui-view></ui-view>


    <footer class="footer">
      Contact Us
      <textarea name="Contact" rows="8" cols="40"
      placeholder="Be sure to put your email in here"></textarea>
      <a target="_blank" title="follow me on facebook" href="http://www.facebook.com/">
        <img alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook40x40.png" border=0>
      </a>
      <a target="_blank" title="follow me on Twitter" href="http://www.twitter.com/">
        <img alt="follow me on twitter" src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter40x40.png" border=0>
      </a>
    </footer>

  <!-- Libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!--Controllers-->
  <script src="./app/app.js"></script>
  <script src="./app/mainCtrl.js"></script>
  <script src="./app/routes/calender/calCtrl.js"></script>
  <script src="./app/routes/games/gameCtrl.js"></script>
  <script src="./app/routes/indGames/indCtrl.js"></script>
  <!--Services-->
  <script src="./app/services/mainService.js"></script>
  </body>
</html>
